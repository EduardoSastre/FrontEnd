<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE-edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title> Pasteleria Sweet Queen </title>
</head>
<body>
    <img src="https://scontent.fpbc6-1.fna.fbcdn.net/v/t1.15752-9/275100484_512486620220214_7402823284454441743_n.png?_nc_cat=102&ccb=1-5&_nc_sid=ae9488&_nc_ohc=RCQQeCzd0WcAX-et92O&_nc_ht=scontent.fpbc6-1.fna&oh=03_AVImwG1_Pi2Y85oMmK_c11Hh6rSzLXUoDwfqkMvWMCwAcQ&oe=624A4EA8" alt="Logo Sweet Queen" width="150px" >

    <h2>Completa el pedido rellenando los siguientes datos:</h2>

    <label for="Nombre">Nombre: </label> <br>
    <input type="text" name="Nombre" id="Nombre" >
    <br><br>

    <label for="Telefono">Número telefonico: </label> <br>
    <input type="number" name="Telefono" id="Telefono" minlength="10" maxlength="10"  >
    <br><br>

    <label for="Email">Email: </label> <br>
    <input type="email" name="email" id="email" >
    <br><br>

    <label for="Descripcion">Describanos su pastel ideal: </label> <br>
    <input type="text" name="Description" id="Description" >
    <br><br>

    <input type="button" value="¡Hazme el pastel de mis sueños!">

</body>


</html>
